<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <container class="row">
        <div class="searchColumn column">sdfsdfsd</div>
        <div class="content column">
            <div class="currentWeather">sdfsdf</div>

            <div class="forecast">
                <h2>5 Day forecast</h2>
                <span class="daily" id="daily-1">day 1</span>
                <span class="daily" id="daily-2">day 2</span>
                <span class="daily" id="daily-3">day 3</span>
                <span class="daily" id="daily-4">day 4</span>
                <span class="daily" id="daily-5">day 5</span>
            </div>
        </div>
    </container>





    <script src="script.js"></script>
</body>

</html>
