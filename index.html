<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <container class="row">
        <div class="searchColumn column">
            <form>
                <fieldset>
                    <label for="searchCity">Search City</label><br>
                    <input type="text" id="searchCity" name="searchCity" placeholder="City Name">
                    <button id="submitBtn" class="button">Search</button>
                </fieldset>

            </form>
        </div>
        <div class="content column">
            <div class="currentWeather">
                <h2 id="currentCity">Current City Name (DD/MM/YY)</h2>
                <h3 id="currentTemp">Temperature</h3>
                <h3 id="currentHumidity">Humidity</h3>
                <h3 id="currentWind">Wind Speed</h3>
                <h3 id="currentUV">UV Index</h3>

            </div>

            <div class="forecast">
                <h2>5 Day forecast</h2>
                <!-- <span class="daily" id="daily-1">day 1</span>
                <span class="daily" id="daily-2">day 2</span>
                <span class="daily" id="daily-3">day 3</span>
                <span class="daily" id="daily-4">day 4</span>
                <span class="daily" id="daily-5">day 5</span> -->
            </div>
        </div>
    </container>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
