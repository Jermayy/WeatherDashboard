<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/28a2babad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <container class="row">
        <div class="searchColumn column">
            <form>
                <fieldset>
                    <label for="searchCity">Search City</label><br>
                    <input type="text" id="searchCity" name="searchCity" placeholder="City Name">
                    <button id="submitBtn" class="button">Search</button>
                </fieldset>

            </form>
            <div> Test</div>
        </div>
        <div class="content column">
            <div class="currentWeather">
                <h2 id="currentCity">Search a City for the Weather!</h2>
                <h3 id="currentTemp"></h3>
                <h3 id="currentHumidity"></h3>
                <h3 id="currentWind"></h3>
                <h3 id="currentUV"></h3>
                <div id="currentWeatherIcon"></div>

            </div>

            <div class="forecast">
                <h2>5 Day forecast</h2>

                <!-- <span class="daily" id="daily-1">day 1</span>
                <span class="daily" id="daily-2">day 2</span>
                <span class="daily" id="daily-3">day 3</span>
                <span class="daily" id="daily-4">day 4</span>
                <span class="daily" id="daily-5">day 5</span> -->
            </div>
        </div>
    </container>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
